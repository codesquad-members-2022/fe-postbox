<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>마을 지도</h1>
    </header>
    <main>
      <div class="map-wrapper">
        <div class="map">
          <div class="village has-red-postbox">
            <div class="village-name">
              A
            </div>
            <div class="village-area">
              <div class="red-postbox" data-size="1">📮</div>
              <div class="village">
                <div class="village-name">
                  B
                </div>
                <div class="village-area">
                </div>
              </div>
              <div class="village has-red-postbox">
                <div class="village-name">
                  C
                </div>
                <div class="village-area">
                  <div class="red-postbox" data-size="2">📮</div>
                  <div class="village has-red-postbox">
                    <div class="village-name">
                      D
                    </div>
                    <div class="village-area">
                      <div class="red-postbox" data-size="3">📮</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          
          </div>
          <div class="village has-red-postbox">
            <div class="village-name">
              E
            </div>
            <div class="village-area">
              <div class="red-postbox" data-size="4">📮</div>
            </div>
          </div>
          <div class="village has-red-postbox">
            <div class="village-name">
              F
            </div>
            <div class="village-area">
              <div class="red-postbox" data-size="5">📮</div>
            </div>
          </div>
          <div class="village">
            <div class="village-name">
              G
            </div>
            <div class="village-area">
            </div>
          </div>
          
        </div>
      </div>
        <div class="information-desk">
          <button class="red-postbox__button">빨간 우체통 확인</button>
          <div class="red-postbox__info">
            <div>버튼을 눌러주세요</div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
