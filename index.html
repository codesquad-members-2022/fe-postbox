<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./static/resources/css/reset.css" />
    <link rel="stylesheet" href="./static/resources/css/style.css" />
    <script defer type="module" src="./static/src/main.js"></script>
    <title>빨간 우체통 마을</title>
  </head>
  <body>
    <h1 class="page-title">빨간 우체통 마을 지도</h1>
    <div class="wrapper">
      <div class="map">
        <div class="grid">
          <div class="town" style="width: 80%; height: 80%; margin: 10% 0 0 10%">
            <span class="town-name">A</span>
            <div class="town postbox-town" style="width: 70%; height: 80%; margin: 15% 0 0 10%">
              <span class="town-name">E</span>
              <div class="postbox" style="width: 20%"><span>📮</span></div>
              <div class="town" style="width: 40%; height: 50%; margin: 20% 0 0 10%">
                <span class="town-name">I</span>
              </div>
            </div>
          </div>
        </div>
        <div class="grid">
          <div class="town" style="width: 80%; height: 80%; margin: 10% 0 0 10%">
            <span class="town-name">B</span>
            <div class="town postbox-town" style="width: 60%; height: 60%; margin: 30% 0 0 10%">
              <span class="town-name">F</span>
              <div class="postbox" style="width: 10%; height: 10%"><span>📮</span></div>
            </div>
          </div>
        </div>
        <div class="grid">
          <div class="town" style="width: 80%; height: 80%; margin: 20% 0 0 10%">
            <span class="town-name">C</span>
            <div class="town postbox-town" style="width: 40%; height: 40%; margin: 40% 0 0 10%">
              <span class="town-name">G</span>
              <div class="postbox" style="width: 15%; height: 15%"><span>📮</span></div>
            </div>
          </div>
        </div>
        <div class="grid">
          <div class="town postbox-town" style="width: 70%; height: 80%; margin: 20% 0 0 10%">
            <span class="town-name">D</span>
            <div class="postbox" style="width: 10%; height: 10%"><span>📮</span></div>
            <div class="town" style="width: 80%; height: 60%; margin: 30% 0 0 10%">
              <span class="town-name">H</span>
              <div class="town" style="width: 50%; height: 60%; margin: 30% 0 0 5%">
                <span class="town-name">J</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="postbox-button-wrap">
        <button type="button" class="postbox-button">빨강 우체통 확인</button>
        <p class="postbox-info-text"></p>
      </div>
    </div>
  </body>
</html>
